<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TELA DE CADASTRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
    <div class="centro">
        <div class="formulario">
            <p class="title">CADASTRO DE LIVROS</p>
            <form action="">
                <div class="caixas">
                    <i class="fa-solid fa-book icon-modify"></i>
                    <input type="text" placeholder="TITULO" class="caixa">
                </div>
                <div class="caixas">
                    <i class="fa-solid fa-key icon-modify"></i>
                    <input type="text" placeholder="ISBN" class="caixa">
                </div>
                <div class="caixas">
                    <i class="fa-solid fa-users icon-modify"></i>
                    <input type="text" placeholder="AUTORES" class="caixa">
                </div>
                <div class="caixas">
                    <i class="fa-solid fa-calendar icon-modify"></i>
                    <input type="date" class="caixa">
                </div>
                <div class="caixas">
                    <i class="fa-solid fa-user-pen icon-modify"></i>
                    <input type="text" placeholder="EDITORA" class="caixa">
                </div>
                <div class="button">
                    <input type="button" value="ENVIAR" class="btn">
                </div>
            </form>
            <div class="social-media">
                <a class="link-social-media" href="#">
                    <i class="fab fa-facebook-f second-icon"></i>
                </a>
                <a class="link-social-media" href="#">
                    <i class="fab fa-google-plus-g second-icon"></i>
                </a>
                <a class="link-social-media" href="#">
                    <i class="fab fa-linkedin-in second-icon"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
